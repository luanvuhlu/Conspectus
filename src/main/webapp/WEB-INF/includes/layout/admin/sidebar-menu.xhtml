<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
            <h3></h3>
            <ul class="nav side-menu">
                <c:forEach items="#{menuSideBean.menuList}" var="menu">
                    <li><h:outputLink value="#{menu.url}"><i class="#{menu.icon}"></i>#{menu.name}</h:outputLink></li>
                    <c:if test="#{menu.children.size() > 0}">
                        <ul class="nav child_menu">
                        <c:forEach items="#{menu.children}" var="child">
                            <li><h:outputLink value="#{child.url}"><i class="#{child.icon}"></i>#{child.name}</h:outputLink></li>
                        </c:forEach>
                        </ul>
                    </c:if>
                </c:forEach>
            </ul>
        </div>
    </div>
</ui:composition>
