<ui:composition template="/WEB-INF/templates/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top-tile">
        <div class="page-title">
            <div class="title_left">
                <h3>Menu Manager</h3>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <p:treeTable id="menus" value="#{menuManagerBean.root}" var="menu" selectionMode="single" selection="#{menuManagerBean.selectedNode}">
                <p:column headerText="Menu Name">
                    <h:link disabled="true"><i class="fa fa-windows"></i> #{menu.name}</h:link>
                </p:column>
            </p:treeTable>

            <p:contextMenu for="menus">
                <p:menuitem value="Add Child" update="txtMenuName" oncomplete="PF('menuEditDialog').show()" />
                <p:menuitem value="Before"  update="txtMenuName" oncomplete="PF('menuEditDialog').show()" />
                <p:menuitem value="After" update="txtMenuName" oncomplete="PF('menuEditDialog').show()" />
                <p:menuitem value="Edit" icon="ui-icon-edit" update="txtMenuName" oncomplete="PF('menuEditDialog').show()" />
                <p:menuitem value="Delete" icon="ui-icon-close"/>
            </p:contextMenu>
            <p:dialog header="Menu Detail" showEffect="fade" widgetVar="menuEditDialog" modal="true" resizable="false">
                    <h:outputText id="txtMenuName"  value="#{menuManagerBean.selectedNode.data.name}" />
            </p:dialog>
        </div>
    </ui:define>
</ui:composition>
